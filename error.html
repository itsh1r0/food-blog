<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Không tìm thấy trang</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: var(--main-bg, #f0f0f0);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 60px 16px 40px 16px;
        }
        .error-container h1 {
            font-size: 7rem;
            color: var(--accent, #ff914d);
            margin-bottom: 0.5em;
            font-weight: bold;
            line-height: 1;
        }
        .error-container h2 {
            font-size: 2.2rem;
            color: #222;
            margin-bottom: 18px;
            font-weight: bold;
        }
        .error-container p {
            color: #444;
            font-size: 1.15rem;
            margin-bottom: 32px;
        }
        .error-container a {
            display: inline-block;
            padding: 12px 36px;
            background: var(--accent, #ff914d);
            color: #fff;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.2s, color 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .error-container a:hover {
            background: #ff6b00;
            color: #fff;
            transform: translateY(-2px) scale(1.03);
        }
        .error-icon {
            font-size: 4rem;
            color: var(--accent, #ff914d);
            margin-bottom: 18px;
        }
    </style>
</head>
<body>
    <div id="header-include"></div>
    <div class="error-container">
        <div class="error-icon"><i class="fas fa-exclamation-triangle"></i></div>
        <h1>404</h1>
        <h2>Không tìm thấy trang</h2>
        <p>Trang bạn tìm kiếm không tồn tại, đã bị di chuyển hoặc tính năng chưa được triển khai<br>Vui lòng kiểm tra lại đường dẫn hoặc quay về trang chủ</p>
        <a href="index.html"><i class="fas fa-home"></i> Về trang chủ</a>
    </div>
    <div id="footer-include"></div>
    <script>
        // Nhúng header và footer
        (async () => {
            document.getElementById('header-include').innerHTML = await (await fetch('header.html')).text();
            document.getElementById('footer-include').innerHTML = await (await fetch('footer.html')).text();
        })();
    </script>
</body>
</html>
