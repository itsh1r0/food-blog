<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no,email=no,address=no">
    <title>Liên hệ - Mamcom3mien</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" href="./icon.png">
</head>
<body>
    <!-- Header -->
    <div id="header-include"></div>

    <main style="background: #a2a9b8; min-height: 100vh;">
        <section style="max-width:900px; margin:0 auto; padding:48px 0 32px 0;">
            <h1 style="text-align:center; font-size:3rem; font-weight:900; margin:48px 0 48px 0; letter-spacing:2px;">LIÊN HỆ MAMCOM3MIEN</h1>
            <form method="get" style="display:flex; flex-direction:column; gap:36px; margin:0 auto; max-width:90vw;">
                <div>
                    <label for="email" style="font-size:1.3rem; font-weight:400; margin-bottom:8px; display:block;">Địa chỉ Email</label>
                    <input id="email" name="email" type="email" required
                        style="width:100%; padding:16px 24px; border-radius:28px; border:none; font-size:1.2rem; background:#fff;"
                        autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                </div>
                <div style="display:flex; gap:24px;">
                    <div style="flex:1;">
                        <label for="firstname" style="font-size:1.3rem; font-weight:400; margin-bottom:8px; display:block;">Họ tên người gửi</label>
                        <input id="firstname" name="firstname" type="text" required
                            style="width:100%; padding:16px 24px; border-radius:28px; border:none; font-size:1.2rem; background:#fff;"
                            autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                    </div>
                    <div style="flex:2;">
                        <label for="lastname" style="font-size:1.3rem; font-weight:400; margin-bottom:8px; display:block; visibility:hidden;">Tên</label>
                        <input id="lastname" name="lastname" type="text" required
                            style="width:100%; padding:16px 24px; border-radius:28px; border:none; font-size:1.2rem; background:#fff;"
                            autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                    </div>
                </div>
                <div>
                    <label for="phone" style="font-size:1.3rem; font-weight:400; margin-bottom:8px; display:block;">Điện thoại liên hệ</label>
                    <input id="phone" name="phone" type="tel"
                        style="width:100%; padding:16px 24px; border-radius:28px; border:none; font-size:1.2rem; background:#fff;"
                        autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                </div>
                <div>
                    <label for="subject" style="font-size:1.3rem; font-weight:400; margin-bottom:8px; display:block;">Tiêu đề thư</label>
                    <input id="subject" name="subject" type="text"
                        style="width:100%; padding:16px 24px; border-radius:28px; border:none; font-size:1.2rem; background:#fff;"
                        autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                </div>
                <div>
                    <label for="message" style="font-size:1.3rem; font-weight:400; margin-bottom:8px; display:block;">Nội dung cần liên hệ</label>
                    <textarea id="message" name="message" rows="5"
                        style="width:100%; padding:18px 24px; border-radius:28px; border:none; font-size:1.2rem; background:#fff; resize:none;"
                        autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
                </div>
                <div style="text-align:center;">
                    <button type="submit" class="contact-btn">Gửi liên hệ</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-include"></div>

    <script src="./script.js"></script>
    <script src="./login-popup.js"></script>
    <script>
        // Nhúng header và footer
        (async () => {
            document.getElementById('header-include').innerHTML = await (await fetch('header.html')).text();
            document.getElementById('footer-include').innerHTML = await (await fetch('footer.html')).text();
            // Gắn lại sự kiện popup login sau khi header đã được nhúng
            attachLoginPopupEvents();
        })();
    </script>
</body>
</html>
